<div class="container">
    <form [formGroup]="applicationForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" formControlName="surname" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <input type="text" id="comments" formControlName="comments" class="form-control" required>
        </div>
    </form>

    <div class="form-group">
        <button (click)="submitApplication()" class="btn btn-primary" [disabled]="applicationForm.invalid">Submit</button>
        <button (click)="dismiss()" class="btn btn-secondary">Reset</button>
</div>
