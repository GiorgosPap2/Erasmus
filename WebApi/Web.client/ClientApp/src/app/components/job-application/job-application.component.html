<div class="container">
    <form [formGroup]="applicationForm">
        <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
        <mat-error *ngIf="applicationForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input matInput type="text" formControlName="surname" required>
          <mat-error *ngIf="applicationForm.get('surname')?.hasError('required')">Surname is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="applicationForm.get('email')?.hasError('required')">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Comments</mat-label>
          <input matInput type="text" formControlName="comments">
        </mat-form-field>
    </form>

    <div class="form-group">
        <button (click)="submitApplication()" class="btn btn-primary" [disabled]="applicationForm.invalid || disabled">Submit</button>
        <button (click)="dismiss()" class="btn btn-secondary">Return</button>
</div>
